<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Check</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: red;
    text-align: center;
    margin-top: 20%;
  }
  
  #hack-screen h1, #real-message h1 {
    font-size: 3em;
  }
  
  #hack-message {
    font-size: 1.5em;
  }
  
  #real-message {
    color: white;
    background-color: green;
    padding: 20px;
  }
  
  </style>
</head>
<body>
  <div id="hack-screen">
    <h1>⚠️ HACK IN PROGRESS ⚠️</h1>
    <p id="hack-message">Your data is being stolen...</p>
  </div>

  <div id="real-message" style="display: none;">
    <h1>Just Kidding!</h1>
    <p>This could really happen if you're not careful with your cybersecurity.</p>
    <p>Stay Safe! Learn more about cybersecurity and protect yourself from real threats.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
